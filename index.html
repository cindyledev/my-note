<!DOCTYPE html>
<html>
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
    <title>My Notes</title>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to my notepad!</h1>
      <textarea
        class="form-control"
        rows="6"
        id="note"
        aria-label="Notes input"
        aria-describedby="button-addon2"
        contenteditable
      >
      </textarea>
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
        onclick="saveNote()"
      >
        Save
      </button>
    </div>

    <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
    <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
    <script>
      const fs = new Filer.FileSystem();

      // Configure Quill
      var option = {
        placeholder: 'First note',
        theme: 'snow'
      };

      // Initialize Quill
      var editor = new Quill('#note', option);

      window.addEventListener("DOMContentLoaded", event => {
        console.log("DOM fully loaded and parsed");
        fs.readFile("/note", "utf8", (err, data) => {
          document.getElementById("note").value = err ? "" : data;
        });
      });

      function saveNote() {
        fs.writeFile("/note", document.getElementById("note").value, err => {
          if (err) throw err;
          else console.log("Note saved" + document.getElementById("note").value);
        });
      }
    </script>
  </body>
</html>
