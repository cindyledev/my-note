<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>My Notes</title>
  </head>

  <body>
    <div class="form-group">
      <h1>Welcome to my notepad!</h1>
      <p>Ctrl+s to save, Ctrl+c to delete</p>

      <div id="note" contenteditable></div>
      <div class="input-group mb-3">
        <!--
        <input
          id="note"
          type="text"
          class="form-control"
          aria-label="Notes input"
          aria-describedby="button-addon2"
          contenteditable
        />
        -->
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
            onclick="saveNote()"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
    <script>
      const fs = new Filer.FileSystem();

      hotkeys.filter = function(event){

        var tagName = (event.target || event.srcElement).tagName;
        return !(tagName.isContentEditable);


      }

      //saves what is in the notepad
hotkeys('ctrl+s', function() {
                fs.writeFile('/note', document.querySelector('#note').innerHTML, err => {
                if (err) throw err;
                else alert('Note saved');
                });
             }); 

            // clears what is in notepad
hotkeys('ctrl+c', function(){
    
    document.querySelector('#note').innerHTML= "Type on this line";
    alert("note cleared!");
})

      window.addEventListener("DOMContentLoaded", event => {
        console.log("DOM fully loaded and parsed");
        fs.readFile("/note", "utf8", (err, data) => {
          document.querySelector("#note").innerHTML = err ? "First note" : data;
        });
      });
      function saveNote() {
        fs.writeFile(
          "/note",
          document.querySelector("#note").innerHTML,
          err => {
            if (err) throw err;
            else console.log("Note saved");
          }
        );
      }

      


    </script>
  </body>
</html>
